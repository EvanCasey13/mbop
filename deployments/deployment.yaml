apiVersion: v1
kind: Template
metadata:
  annotations:
    description: mBOP mocks the IT BOP service with our own instance providers such as keycloak for user data
    tags: mbop
  name: mbop-server
objects:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      app: mbop
    name: mbop
  spec:
    replicas: ${{REPLICAS}}
    selector:
      matchLabels:
        app: mbop
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        labels:
          app: mbop
      spec:
        containers:
        - env:
          - name: JWK_URL
            value: "${JWK_URL}"
          - name: JWT_MODULE
            value: "${JWT_MODULE}"
          - name: KEYCLOAK_SERVER
            value: "${KEYCLOAK_SCHEME}://${KEYCLOAK_HOST}:${KEYCLOAK_PORT}${KEYCLOAK_PATH}"
          - name: PORT
            value: "${PORT}"
          - name: COGNITO_APP_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: ocm-app-client
                key: client_id
          - name: COGNITO_APP_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: ocm-app-client
                key: client_secret
          - name: OAUTH_TOKEN_URL
            value: ${OAUTH_TOKEN_URL}
          - name: AMS_URL
            value: ${AMS_URL}
          - name: COGNITO_SCOPE
            value: ${COGNITO_SCOPE}
          - name: USERS_MODULE
            value: ${USERS_MODULE}
          - name: SES_ACCESS_KEY
            valueFrom:
              secretKeyRef:
                name: aws-ses
                key: aws_access_key_id
                optional: true
          - name: SES_SECRET_KEY
            valueFrom:
              secretKeyRef:
                name: aws-ses
                key: aws_secret_access_key
                optional: true
          - name: SES_REGION
            valueFrom:
              secretKeyRef:
                name: aws-ses
                key: aws_region
                optional: true
          - name: MAILER_MODULE
            value: "${MAILER_MODULE}"
          - name: FROM_EMAIL
            value: "${FROM_EMAIL}"
          - name: DATABASE_HOST
            valueFrom:
              secretKeyRef:
                name: mbop-db
                key: db.host
                optional: true
          - name: DATABASE_PORT
            valueFrom:
              secretKeyRef:
                name: mbop-db
                key: db.port
                optional: true
          - name: DATABASE_USER
            valueFrom:
              secretKeyRef:
                name: mbop-db
                key: db.user
                optional: true
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mbop-db
                key: db.password
                optional: true
          - name: DATABASE_NAME
            valueFrom:
              secretKeyRef:
                name: mbop-db
                key: db.name
                optional: true
          - name: TOKEN_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                name: rsa-token-gen
                key: private-key
                optional: true
          - name: TOKEN_PUBLIC_KEY
            valueFrom:
              secretKeyRef:
                name: rsa-token-gen
                key: public-key
                optional: true
          - name: TOKEN_KID
            valueFrom:
              secretKeyRef:
                name: rsa-token-gen
                key: kid
                optional: true
          - name: TOKEN_TTL_DURATION
            value: ${TOKEN_TTL_DURATION}
          - name: STORE_BACKEND
            value: ${STORE_BACKEND}
          - name: DISABLE_CATCHALL
            value: ${DISABLE_CATCHALL}
          - name: IS_INTERNAL_LABEL
            value: ${IS_INTERNAL_LABEL}
          - name: DEBUG
            value: ${DEBUG}
          image: quay.io/cloudservices/mbop:${IMAGE_TAG}
          imagePullPolicy: IfNotPresent
          name: mbop
          ports:
          - containerPort: ${{PORT}}
            name: svc
            protocol: TCP
          resources:
            requests:
              cpu: ${CPU_REQUEST}
              memory: ${MEMORY_REQUEST}
            limits:
              cpu: ${CPU_LIMIT}
              memory: ${MEMORY_LIMIT}
          volumeMounts:
          - name: envoy-tls
            readOnly: true
            mountPath: /certs
        volumes:
        - name: envoy-tls
          secret:
            secretName: mbop-serving-cert
            defaultMode: 420
            optional: true
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      service.beta.openshift.io/serving-cert-secret-name: mbop-serving-cert
    labels:
      app: mbop
    name: mbop
  spec:
    selector:
      app: mbop
    ports:
    - name: svc
      port: ${{PORT}}
      protocol: TCP
      targetPort: ${{PORT}}
    - name: tls
      port: ${{TLS_PORT}}
      protocol: TCP
      targetPort: ${{TLS_PORT}}
parameters:
- name: PORT
  description: Port the application will listen on
  value: "8090"
- name: TLS_PORT
  description: Port the application will listen on if using TLS
  value: "8090"
- name: REPLICAS
  description: The number of replicas to use in the deployment
  value: '1'
- name: IMAGE_TAG
  description: Image tag
  required: true
  value: latest
- name: KEYCLOAK_SCHEME
  description: keycloak's scheme (http/s)
  value: http
- name: KEYCLOAK_HOST
  description: keycloak's host
  value: 192.168.x.x
- name: KEYCLOAK_PORT
  description: keycloak's port
  value: "12345"
- name: KEYCLOAK_PATH
  description: keycloak's path if behind a reverse proxy
  value: ""
- name: MEMORY_LIMIT
  description: memory limit for mbop pod
  value: 512Mi
- name: MEMORY_REQUEST
  description: memory request for mbop pod
  value: 128Mi
- name: CPU_LIMIT
  description: cpu limit for mbop pod
  value: "1"
- name: CPU_REQUEST
  description: cpu request for mbop pod
  value: "0.5"
- name: JWT_MODULE
  description: optional JWT endpoint module override
  value: ""
- name: JWK_URL
  description: optional JWK endpoint for use in JWT_MODULE implementations
  value: ""
- name: OAUTH_TOKEN_URL
  description: AMS token url
  value: ""
- name: AMS_URL
  description: AMS base url
  value: ""
- name: COGNITO_SCOPE
  description: cognito scope value
  value: ""
- name: USERS_MODULE
  description: optional USERS module override
  value: ""
- name: MAILER_MODULE
  description: which module to use to send emails
  value: "print"
- name: FROM_EMAIL
  description: where to send emails from via SES
  value: "no-reply@redhat.com"
- name: STORE_BACKEND
  description: which store to use for satellite registrations
  value: "memory"
- name: TOKEN_TTL_DURATION
  description: duration string (30s, 5m, 1h, etc) for token TTL
  value: ""
- name: DISABLE_CATCHALL
  description: disable fallthrough to catchall handler
  value: "false"
- name: IS_INTERNAL_LABEL
  description: OCM label to inform whether or not an account is internal
  value: ""
- name: DEBUG
  description: Debug flag
  value: "false"
- name: CERT_DIR
  description: the base directory where ssl certs are stored
  value: "/certs"
